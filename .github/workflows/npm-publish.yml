name: NPM Publish

on:
  release:
    types: [created]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org/'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.10.0
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Run validation (lint, format, test)
        run: pnpm run validate
      
      - name: Build package
        run: pnpm run build
      
      - name: Publish to NPM
        run: pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} 
